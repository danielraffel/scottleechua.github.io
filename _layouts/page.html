---
layout: default
---
<!-- page.html -->
<div class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title | downcase }}</h1>
            {% if page.description %}
            <p class="post-description">{{ page.description }}</p>
            {% else %}
            <br>
            {% endif %}
          </header>
          <article>
            {{ content }}
          </article>

</div>
