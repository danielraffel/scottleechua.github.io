---
layout: default
---
<!-- page.html -->
<div class="post">

          <header class="post-header">
          {% if page.title_header %}
            <h1 class="post-title">{{ page.title_header }}</h1>
            {% else %}
            <h1 class="post-title">{{ page.title }}</h1>
            {% endif %}
            {% if page.subtitle %}
            <p class="post-description">{{ page.subtitle }}</p>
            {% else %}
            <br>
            {% endif %}
          </header>
          <article>
            {{ content }}
          </article>

</div>
